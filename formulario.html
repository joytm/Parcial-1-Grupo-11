<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/stylesFormulario.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          src="styles/resources/Logo Teclers Final.svg"
          alt="Página inicio"
          width="150px"
          height="120px"
        />
      </a>
      <div>
        <a class="unirseAhora" href="formulario.html">Unirse Ahora</a>
        <a class="inicioSesionHeader" href="perfil.html">Iniciar Sesión</a>
      </div>
    </header>
    <div class="form">
      <h1>Crea tu perfil</h1>
      <form>
        <div class="campos">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Escribe aquí tu nombre completo"
            required
          />
        </div>

        <div class="campos">
          <label for="age">Edad</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Tu edad"
            required
          />
        </div>

        <div class="campos">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Correo electrónico"
            required
          />
        </div>

        <div class="campos">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Elige tu contraseña"
            required
          />
        </div>

        <div class="campos">
          <label for="repite-contraseña">Repite tu contraseña</label>
          <input
            type="password"
            id="repite-contraseña"
            name="repite-contraseña"
            placeholder="Repite tu contraseña"
            required
          />
        </div>

        <div class="campos">
          <label for="picture">Sube tu foto</label>
          <input
            type="file"
            id="picture"
            class="picture"
            name="picture"
            accept="image/*"
          />
        </div>

        <div class="campos">
          <label for="country">País de residencia</label>
          <input
            type="text"
            id="country"
            class="country"
            name="country"
            placeholder="Escribe el nombre del país en el que resides"
            required
          />
        </div>

        <div class="campos">
          <label for="country">Ciudad</label>
          <input
            type="text"
            id="city"
            class="city"
            name="city"
            placeholder="Escribe la ciudad en la que vives"
            required
          />
        </div>

        <div class="campos">
          <label for="linkedin">Perfil de LinkedIn</label>
          <input
            type="text"
            id="linkedin"
            class="linkedin"
            name="linkedin"
            placeholder="@usuario"
            required
          />
        </div>

        <div class="campos">
          <label for="estudios">Estudios</label>
          <select id="estudios" name="estudios">
            <option value="eso">Selecciona tu nivel de educación</option>
            <option value="eso">Educación Secundaria Obligatoria</option>
            <option value="bachillerato">Bachillerato</option>
            <option value="fp">Formación Profesional</option>
            <option value="uni">Enseñanzas universitarias</option>
          </select>
        </div>

        <div class="campos">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <p>Grupo 11 - Información Empleo Ayuda Privacidad Condiciones © 2023 Tecla.</p>
    </footer>
  </body>
</html>
