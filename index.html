<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeclersIn</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Cabecera de la página Logo + Botones principales -->
    <header class="header">
        <img
          src="styles/resources/Logo Teclers Final.svg"
          alt="Página inicio"
          width="150px"
          height="120px"
        />
      <div>
        <a class="unirseAhora" href="formulario.html">Unirse Ahora</a>
        <a class="inicioSesionHeader" href="descrubir.html">Iniciar Sesión</a>
      </div>
    </header>
    <!-- Contenido principal: Saludo + Formulario -->
    <main class="main">
      <div class="izquierda">
        <h2>
          ¡Hola Tecler,<br />
          este es tu sitio!
        </h2>
        <a class="marginTop" href="formulario.html">¡Únete ahora!</a>
        <form class="form">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email o teléfono"
          />
          <!-- Agrego placeholder para texto orientativo dentro de caja -->

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
          />
        </form>
        <div>
          <a class="resetPassword" href="">¿Has olvidado tu contraseña?</a>
        </div>
        <div>
          <a class="inicioSesionAzul" href="descrubir.html">Iniciar Sesión</a>
        </div>
      </div>
      <div class="derecha">
        <img
          src="styles/resources/destacado-6.png"
          alt="Imagen lateral"
          width="500px"
        />
      </div>
    </main>
    <a class="academia" href="https://tecla.academy/">
      <img
        src="https://tecla.academy/assets/images/logo.svg"
        alt="Tecla Academy URL"
        width="150px"
        height="35x"
      />
    </a>
  </body>
  <footer>
    <p>Grupo 11 - Información Empleo Ayuda Privacidad Condiciones © 2023 Tecla.</p>
  </footer>
</html>
